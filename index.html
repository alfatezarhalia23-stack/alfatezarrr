<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Geothermal Jateng | Dinas ESDM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        .gradient-esdm { background: linear-gradient(135deg, #004d40 0%, #00796b 100%); }
        .flip-card { transition: transform 0.6s; transform-style: preserve-3d; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans" x-data="{ page: 'welcome', modal: false, modalContent: {} }">

    <template x-if="page === 'welcome'">
        <div class="fixed inset-0 gradient-esdm flex flex-col items-center justify-center text-white p-6 text-center z-[200]">
            <div class="animate-bounce">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Jawa_Tengah_Logo.svg" alt="Logo Jateng" class="w-24 mb-6">
            </div>
            <h1 class="text-4xl font-bold mb-2 tracking-tight">E-PANAS BUMI JAWA TENGAH</h1>
            <p class="text-xl mb-8 opacity-90 max-w-lg">Portal Edukasi Interaktif Transparansi Energi Terbarukan Dinas ESDM Provinsi Jawa Tengah</p>
            <button @click="page = 'main'" class="bg-yellow-500 hover:bg-yellow-400 text-teal-900 font-bold py-4 px-12 rounded-full transition-all transform hover:scale-105 shadow-2xl border-b-4 border-yellow-700">
                MASUK KE DASHBOARD <i class="fas fa-chevron-right ml-2"></i>
            </button>
        </div>
    </template>

    <template x-if="page === 'main'">
        <div class="min-h-screen flex flex-col">
            <nav class="gradient-esdm text-white p-4 shadow-md sticky top-0 z-50">
                <div class="container mx-auto flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Jawa_Tengah_Logo.svg" class="h-8">
                        <span class="font-bold tracking-widest hidden md:block">DINAS ESDM PROV JATENG</span>
                    </div>
                    <button @click="page = 'welcome'" class="bg-white/10 hover:bg-white/20 px-4 py-1 rounded text-sm transition">Kembali ke Awal</button>
                </div>
            </nav>

            <div class="container mx-auto px-4 py-8 flex-grow">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    
                    <aside class="md:col-span-1">
                        <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 sticky top-24 space-y-2">
                            <h3 class="font-bold mb-4 text-teal-800 border-b pb-2 flex items-center">
                                <i class="fas fa-list-ul mr-2 text-sm"></i> Navigasi Materi
                            </h3>
                            <button @click="document.getElementById('dasar').scrollIntoView({behavior: 'smooth'})" class="w-full text-left p-3 hover:bg-teal-50 rounded-lg text-teal-700 font-medium transition flex items-center">
                                <i class="fas fa-info-circle mr-3"></i> 01. Pemahaman Dasar
                            </button>
                            <button @click="document.getElementById('lingkungan').scrollIntoView({behavior: 'smooth'})" class="w-full text-left p-3 hover:bg-teal-50 rounded-lg text-teal-700 font-medium transition flex items-center">
                                <i class="fas fa-leaf mr-3"></i> 02. Dampak & Perbandingan
                            </button>
                            <button @click="document.getElementById('pemanfaatan').scrollIntoView({behavior: 'smooth'})" class="w-full text-left p-3 hover:bg-teal-50 rounded-lg text-teal-700 font-medium transition flex items-center">
                                <i class="fas fa-bolt mr-3"></i> 03. Pemanfaatan Energi
                            </button>
                        </div>
                    </aside>

                    <main class="md:col-span-3 space-y-12">
                        
                        <section id="dasar" class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100 scroll-mt-24">
                            <h2 class="text-3xl font-bold text-teal-900 mb-6 italic border-l-8 border-yellow-500 pl-4">01. Pemahaman Dasar Panas Bumi</h2>
                            <p class="mb-8 leading-relaxed text-gray-600">Panas bumi adalah energi ramah lingkungan yang berasal dari panas di dalam kerak bumi. Berikut adalah sistem kerjanya:</p>
                            
                            <div class="mb-10 group relative">
                                <div class="overflow-hidden rounded-2xl border-4 border-teal-50 shadow-xl">
                                    

[Image of geothermal system diagram]

                                    <img src="deosistem.jpg" class="w-full h-64 object-cover">
                                    <div class="absolute inset-0 bg-black/20 flex items-center justify-center opacity-0 group-hover:opacity-100 transition duration-300">
                                        <p class="bg-white px-4 py-2 rounded-full font-bold text-teal-800 shadow-lg">Klik Tombol di Bawah untuk Penjelasan</p>
                                    </div>
                                </div>
                                <p class="text-center text-xs text-gray-400 mt-2 italic">Ilustrasi Sistem Reservoir Kedalaman 2000m+</p>
                            </div>

                            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                                <button @click="modal = true; modalContent = {title: 'Heat Source (Magma)', body: 'Sumber panas alami berasal dari magma di bawah permukaan bumi yang memanaskan batuan di atasnya.'}" class="p-4 bg-red-50 border-2 border-red-100 rounded-xl hover:border-red-500 transition-all text-center">
                                    <i class="fas fa-fire-alt text-red-500 text-2xl mb-2"></i><br>
                                    <span class="font-bold text-sm">Heat Source</span>
                                </button>
                                <button @click="modal = true; modalContent = {title: 'Reservoir', body: 'Batuan berpori yang menyimpan fluida panas (air/uap) dalam jumlah besar.'}" class="p-4 bg-blue-50 border-2 border-blue-100 rounded-xl hover:border-blue-500 transition-all text-center">
                                    <i class="fas fa-water text-blue-500 text-2xl mb-2"></i><br>
                                    <span class="font-bold text-sm">Reservoir</span>
                                </button>
                                <button @click="modal = true; modalContent = {title: 'Cap Rock', body: 'Batuan kedap yang berfungsi sebagai penutup/segel agar panas tidak keluar ke permukaan.'}" class="p-4 bg-gray-50 border-2 border-gray-100 rounded-xl hover:border-gray-500 transition-all text-center">
                                    <i class="fas fa-layer-group text-gray-600 text-2xl mb-2"></i><br>
                                    <span class="font-bold text-sm">Cap Rock</span>
                                </button>
                                <button @click="modal = true; modalContent = {title: 'Struktur Geologi', body: 'Patahan alami di dalam bumi yang menjadi jalur sirkulasi air panas.'}" class="p-4 bg-orange-50 border-2 border-orange-100 rounded-xl hover:border-orange-500 transition-all text-center">
                                    <i class="fas fa-project-diagram text-orange-500 text-2xl mb-2"></i><br>
                                    <span class="font-bold text-sm">Struktur</span>
                                </button>
                            </div>

                            <div class="mt-8 bg-teal-50 p-6 rounded-xl border border-teal-100">
                                <h3 class="font-bold mb-4 flex items-center text-teal-800">
                                    <i class="fas fa-map-marked-alt mr-2 text-xl"></i> Peta Sebaran Jawa Tengah
                                </h3>
                                <div class="bg-white h-72 rounded-lg flex flex-col items-center justify-center text-gray-500 shadow-inner p-4 border border-teal-100">
                                    <i class="fas fa-globe-asia text-4xl mb-3 text-teal-200"></i>
                                    <p class="text-center font-medium italic">Visualisasi Koordinat Resmi ESDM</p>
                                    <p class="text-xs text-gray-400">(Integrasi API ArcGIS/Leaflet JS)</p>
                                </div>
                            </div>
                        </section>

                        <section id="lingkungan" class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100 scroll-mt-24">
                            <h2 class="text-3xl font-bold text-teal-900 mb-6 italic border-l-8 border-yellow-500 pl-4">02. Dampak & Perbandingan</h2>
                            
                            <div class="grid md
