<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Geothermal Jateng | Dinas ESDM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .page-transition { transition: all 0.5s ease-in-out; }
        .glass-morphism { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .gradient-esdm { background: linear-gradient(135deg, #004d40 0%, #00796b 100%); }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans" x-data="{ page: 'welcome', modal: false, modalContent: {} }">

    <template x-if="page === 'welcome'">
        <div class="fixed inset-0 gradient-esdm flex flex-col items-center justify-center text-white p-6 text-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Jawa_Tengah_Logo.svg" alt="Logo Jateng" class="w-24 mb-6">
            <h1 class="text-4xl font-bold mb-2 tracking-tight">E-PANAS BUMI JAWA TENGAH</h1>
            <p class="text-xl mb-8 opacity-90">Inovasi Energi Terbarukan untuk Masa Depan Berkelanjutan</p>
            <button @click="page = 'main'" class="bg-yellow-500 hover:bg-yellow-400 text-teal-900 font-bold py-3 px-10 rounded-full transition-all transform hover:scale-105 shadow-xl">
                Buka Laporan Interaktif <i class="fas fa-book-open ml-2"></i>
            </button>
        </div>
    </template>

    <template x-if="page === 'main'">
        <div class="min-h-screen flex flex-col">
            <nav class="gradient-esdm text-white p-4 shadow-md sticky top-0 z-50">
                <div class="container mx-auto flex justify-between items-center">
                    <span class="font-bold tracking-widest">DINAS ESDM JATENG</span>
                    <button @click="page = 'welcome'" class="text-sm hover:underline">Kembali ke Awal</button>
                </div>
            </nav>

            <div class="container mx-auto px-4 py-8 flex-grow">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    
                    <aside class="md:col-span-1 space-y-2">
                        <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 sticky top-24">
                            <h3 class="font-bold mb-4 text-teal-800 border-b pb-2">Menu Utama</h3>
                            <nav class="space-y-1">
                                <button @click="window.scrollTo(0,0)" class="w-full text-left p-2 hover:bg-teal-50 rounded text-teal-700 font-medium">1. Pemahaman Dasar</button>
                                <button @click="document.getElementById('lingkungan').scrollIntoView()" class="w-full text-left p-2 hover:bg-teal-50 rounded text-teal-700 font-medium">2. Dampak & Perbandingan</button>
                                <button @click="document.getElementById('pemanfaatan').scrollIntoView()" class="w-full text-left p-2 hover:bg-teal-50 rounded text-teal-700 font-medium">3. Proses Pemanfaatan</button>
                                <button @click="document.getElementById('berita').scrollIntoView()" class="w-full text-left p-2 hover:bg-teal-50 rounded text-teal-700 font-medium">4. Isu & Berita</button>
                            </nav>
                        </div>
                    </aside>

                    <main class="md:col-span-3 space-y-12">
                        
                        <section id="dasar" class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100">
                            <h2 class="text-3xl font-bold text-teal-900 mb-6 italic">01. Pemahaman Dasar Panas Bumi</h2>
                            <p class="mb-6 leading-relaxed">Sebelum menilai dampak, mari pahami bahwa panas bumi adalah energi ramah lingkungan yang berasal dari panas di dalam kerak bumi.</p>
                            <div class="mb-10 group">
                            <div class="overflow-hidden rounded-2xl border-4 border-teal-50 shadow-lg">
                                <img src="deosistem.jpg" 
                                     alt="Diagram Sistem Panas Bumi" 
                                     class="w-full h-auto transform group-hover:scale-105 transition duration-500">
                            </div>
                            <p class="text-center text-sm text-gray-500 mt-3 italic underline">Gambar 1.1: Visualisasi Sistem Reservoir dan Komponen Panas Bumi</p>
                        </div>
                            

[Image of geothermal system diagram]


                            <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
                                <button @click="modal = true; modalContent = {title: 'Heat Source', body: 'Sumber panas alami berasal dari magma di bawah permukaan bumi.'}" class="p-4 border-2 border-teal-100 rounded-lg hover:border-teal-500 transition-colors text-center">
                                    <i class="fas fa-fire-alt text-red-500 text-2xl mb-2"></i><br>Heat Source
                                </button>
                                <button @click="modal = true; modalContent = {title: 'Reservoir', body: 'Lapisan batuan sarang yang mengandung fluida panas.'}" class="p-4 border-2 border-teal-100 rounded-lg hover:border-teal-500 transition-colors text-center">
                                    <i class="fas fa-water text-blue-500 text-2xl mb-2"></i><br>Reservoir
                                </button>
                                <button @click="modal = true; modalContent = {title: 'Cap Rock', body: 'Batuan penudung yang kedap untuk menjaga tekanan panas.'}" class="p-4 border-2 border-teal-100 rounded-lg hover:border-teal-500 transition-colors text-center">
                                    <i class="fas fa-mountain text-gray-600 text-2xl mb-2"></i><br>Cap Rock
                                </button>
                            </div>
                            
                            <div class="mt-8 bg-teal-50 p-6 rounded-xl">
                                <h3 class="font-bold mb-4"><i class="fas fa-map-marked-alt mr-2"></i>Peta Sebaran Jawa Tengah</h3>
                                <div class="bg-gray-200 h-64 rounded-lg flex items-center justify-center text-gray-500 italic">
                                    [PETA INTERAKTIF KOORDINAT ESDM DI SINI]
                                </div>
                            </div>
                        </section>

                        <section id="lingkungan" class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100">
                            <h2 class="text-3xl font-bold text-teal-900 mb-6 italic">02. Dampak & Perbandingan Energi</h2>
                            
                            <div class="space-y-6">
                                <h3 class="font-bold text-xl text-orange-700">Perbandingan Kuantitatif (Per 1 GWh)</h3>
                                
                                <div class="space-y-4">
                                    <div>
                                        <div class="flex justify-between mb-1 text-sm font-medium"><span>Emisi Karbon (Panas Bumi vs Batubara)</span><span>-90% Lebih Rendah</span></div>
                                        <div class="w-full bg-gray-200 rounded-full h-4">
                                            <div class="bg-teal-500 h-4 rounded-full" style="width: 10%"></div>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="flex justify-between mb-1 text-sm font-medium"><span>Penggunaan Lahan (Efisien)</span><span>Hemat 80% Lahan</span></div>
                                        <div class="w-full bg-gray-200 rounded-full h-4">
                                            <div class="bg-green-500 h-4 rounded-full" style="width: 20%"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6 text-sm">
                                    <div class="bg-red-50 p-4 rounded-lg">
                                        <h4 class="font-bold text-red-800 mb-2 underline">Dampak Terkelola</h4>
                                        <ul class="list-disc ml-4">
                                            <li>Pembukaan lahan terkontrol</li>
                                            <li>Perubahan lanskap minimal</li>
                                            <li>Emisi gas non-kondensabel kecil</li>
                                        </ul>
                                    </div>
                                    <div class="bg-green-50 p-4 rounded-lg">
                                        <h4 class="font-bold text-green-800 mb-2 underline">Keunggulan Utama</h4>
                                        <ul class="list-disc ml-4">
                                            <li>Sustainable (Berkelanjutan)</li>
                                            <li>Base-load (Stabil 24 jam)</li>
                                            <li>Tidak terpengaruh cuaca</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </section>

                        <section id="pemanfaatan" class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100">
                            <h2 class="text-3xl font-bold text-teal-900 mb-6 italic">03. Proses Menjadi Listrik</h2>
                            
                            <div class="relative border-l-4 border-teal-500 ml-4 pl-6 space-y-8">
                                <div class="relative">
                                    <div class="absolute -left-9 bg-teal-500 w-6 h-6 rounded-full border-4 border-white"></div>
                                    <h4 class="font-bold text-lg">Ekstraksi Fluida</h4>
                                    <p class="text-sm">Fluida panas diambil dari kedalaman ribuan meter, jauh di bawah air tanah penduduk.</p>
                                </div>
                                <div class="relative">
                                    <div class="absolute -left-9 bg-teal-500 w-6 h-6 rounded-full border-4 border-white"></div>
                                    <h4 class="font-bold text-lg">Produksi Energi</h4>
                                    <p class="text-sm text-blue-600">Uap memutar turbin untuk menghasilkan listrik bagi masyarakat.</p>
                                </div>
                                <div class="relative">
                                    <div class="absolute -left-9 bg-orange-500 w-6 h-6 rounded-full border-4 border-white"></div>
                                    <h4 class="font-bold text-lg">Reinjeksi (Wajib)</h4>
                                    <p class="text-sm italic">Sisa cairan (brine) dikembalikan ke dalam bumi. Tidak dibuang ke sungai atau permukaan!</p>
                                </div>
                            </div>

                            <div class="mt-10">
                                <h3 class="font-bold mb-4">Pemanfaatan Langsung (Sesuai PP 7/2017)</h3>
                                <div class="grid grid-cols-2 md:grid-cols-4 gap-3 text-xs text-center">
                                    <div class="p-3 bg-gray-50 rounded shadow-inner">Wisata Pemandian</div>
                                    <div class="p-3 bg-gray-50 rounded shadow-inner">Pengeringan Tani</div>
                                    <div class="p-3 bg-gray-50 rounded shadow-inner">Greenhouse</div>
                                    <div class="p-3 bg-gray-50 rounded shadow-inner">Akuakultur</div>
                                </div>
                            </div>
                        </section>

                        <section id="berita" class="bg-teal-900 p-8 rounded-2xl shadow-xl text-white">
                            <h2 class="text-2xl font-bold mb-6">Pusat Informasi & Isu Geothermal</h2>
                            <div class="space-y-4">
                                <div class="bg-white/10 p-4 rounded-lg flex gap-4 items-center">
                                    <div class="bg-yellow-500 h-12 w-12 rounded flex-shrink-0 flex items-center justify-center font-bold">1</div>
                                    <div>
                                        <h4 class="font-bold text-sm">Update Proyek Dieng Unit 2</h4>
                                        <p class="text-xs opacity-70 text-blue-200 underline">Baca selengkapnya...</p>
                                    </div>
                                </div>
                                <div class="bg-white/10 p-4 rounded-lg flex gap-4 items-center">
                                    <div class="bg-yellow-500 h-12 w-12 rounded flex-shrink-0 flex items-center justify-center font-bold">2</div>
                                    <div>
                                        <h4 class="font-bold text-sm">Sosialisasi Keamanan Lingkungan Baturraden</h4>
                                        <p class="text-xs opacity-70 text-blue-200 underline">Baca selengkapnya...</p>
                                    </div>
                                </div>
                            </div>
                        </section>

                    </main>
                </div>
            </div>

            <footer class="bg-gray-100 py-6 mt-12 border-t text-center text-sm text-gray-500">
                &copy; 2026 Dinas ESDM Provinsi Jawa Tengah. Transparansi Energi Terbarukan.
            </footer>
        </div>
    </template>

    <div x-show="modal" class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/50" x-cloak>
        <div @click.away="modal = false" class="bg-white rounded-2xl max-w-md w-full p-6 shadow-2xl transform transition-all">
            <h3 class="text-2xl font-bold text-teal-800 mb-4" x-text="modalContent.title"></h3>
            <p class="text-gray-600 mb-6 leading-relaxed" x-text="modalContent.body"></p>
            <button @click="modal = false" class="w-full bg-teal-600 text-white font-bold py-2 rounded-lg hover:bg-teal-700">Tutup</button>
        </div>
    </div>

</body>
</html>
